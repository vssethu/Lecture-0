<!DOCTYPE html>
<html>
	<head>
		<title>My Webpage ! </title>
		<style>
		        ul li {
			color: red;
			}
		        ol li {
			color:blue;
			}
		</style>
	<head>
	<body>
		An Unordered List:
		<ul>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
			<li>Fourth Item</li>
		</ul>

		An Ordered List:
		<ol>
			<li>One Item</li>
			<li>Two Item</li>
			<li>Three Item</li>
			<li>Four Item</li>
		</ol>
	</body>
</html>
